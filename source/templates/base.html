<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">


    {%block css%} {%endblock%}


    <title>{%block title%} Base projeto {%endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg-black p-3">
        <div class="container-fluid">
            <img class="imagem-logo" src="{{url_for('static', filename='imagens/santo-paulo.png')}}"
                class="navbar-brand" href="#">
            <p style="color: aliceblue;">SPFC</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="/">Clube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/titulos">Títulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/camisetas">Estádio e camisetas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    {%block content%} {%endblock%}


    <footer class="footer-content">
        <div>
            <p>&copy; 2024 São Paulo FC. Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>



</body>


</html>
