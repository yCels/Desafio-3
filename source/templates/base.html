<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando Font Awesome para o ícone do São Paulo FC -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Personalização de cores */
        .navbar-custom {
            background-color: #e10212; /* Vermelho */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #ffffff; /* Branco */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* Branco */
        }

        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link:focus {
            color: #000000; /* Preto */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-futbol"></i> SPFC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">História</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conquistas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jogadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Adicionando Bootstrap JS (opcional, necessário apenas para recursos interativos do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    
</body>

{%block content%} {%endblock%}
<footer>
    <p>&copy; 2024 São Paulo FC. Todos os direitos reservados</p>
</footer>
</html>
